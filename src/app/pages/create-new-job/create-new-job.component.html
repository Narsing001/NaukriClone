<div class="container pt-md-3">
   <div class="row">
    <h3 class="text-center">Add New Job Post</h3>
    <div class="col-md-10 mx-auto">
        <form class="px-md-2">
            <div class="form-outline">
              <input type="text" id="JobName" [(ngModel)]="addnewjobobj.JobName" name="JobName"
                class="form-control" />
              <label class="form-label" for="JobName">Job Title</label>
            </div>
    
            <div class="row">
              <!-- <div class="col-md-4">
                <div class="form-outline">
                  <input type="text" class="form-control" [value]="getEmlyrUser" [(ngModel)]="addnewjobobj.EmployerId" name="EmployerId"
                    id="EmployerId" />
                  <label for=" EmployerId" class="form-label">EmployerId</label>
                </div>
              </div> -->
              <div class="col-md-6">
                <div class="form-outline">
                  <!-- <input type="text" class="form-control" [(ngModel)]="addnewjobobj.CategoryId" name="CategoryId"
                    id="CategoryId" /> -->
                    <select name="CategoryId" class=" form-select form-control" [(ngModel)]="addnewjobobj.CategoryId" id="CategoryId">
                         <option selected disabled>Select Categories</option>
                         <option *ngFor="let jobcat of  jobCategory" [value]="jobcat.jobCategoryId">{{jobcat.categoryName}}</option>
                    </select>
                  <label for="CategoryId" class="form-label">CategoryId</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline">
                  <!-- <input type="text" class="form-control" [(ngModel)]="addnewjobobj.Experience" name="Experience"
                    id="Experience" /> -->
                    <select name="Experience"  class="form-select form-control" [(ngModel)]="addnewjobobj.Experience" id="Experience">
                        <option selected disabled>Select Experience</option>
                        <option value="Fresher">Fresher</option>
                        <option value="Fresher">Experienced</option>
                    </select>
                  <label for="Phone" class="form-label">Experience</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-outline">
                  <input type="text" class="form-control" [(ngModel)]="addnewjobobj.Package" name="Package"
                    id="Package" />
                  <label for="Package" class="form-label">Package</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline">
                  <input type="text" class="form-control" [(ngModel)]="addnewjobobj.Location" name="Location" id="GST" />
                  <label for="Location" class="form-label">Location</label>
                </div>
              </div>
            </div>
    
            <div class="row">
              <div class="col-md-12">
                <div class="form-outline">
                  <textarea  class="form-control"  rows="5" cols="50" [(ngModel)]="addnewjobobj. JobDescription" name="City" id="City" ></textarea>
                  <label for=" JobDescription" class="form-label">JobDescription</label>
                </div>
              </div>   
            </div>
          
            <div class="row">
              <div class="col-md-12 text-center mb-3">
                <button (click)="createnewjob()" type="submit"class="btn btn-success text-center btn-lg mb-1">
                   Add New Job
                </button>
              </div>
            </div>
          </form>
    </div>
   </div>
    
</div>
