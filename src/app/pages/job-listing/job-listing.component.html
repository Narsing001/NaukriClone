<div class="container pt-md-4">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered ">
                <thead>
                    <tr>
                    <th>srno</th>
                    <th>jobName</th>
                    <th>categoryName</th>
                    <th>package</th>
                    <th>experience</th>
                    <th>location</th> 
                    <th>Action</th> 
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let job of joblist;let a=index">
                        <td>{{a+1}}</td>
                        <td>{{job.jobName}}</td>
                        <td>{{job.categoryName}}</td>
                        <td>{{job.package}}</td>
                        <td>{{job.experience}}</td>
                        <td>{{job.location}}</td>
                        <td>
                            <button class="btn btn-primary">Open</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
